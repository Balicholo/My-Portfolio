<form id="contactForm">
    <label>
      Your email:
      <input type="email" name="email" required>
    </label>
    <label>
      Your message:
      <textarea name="message" required></textarea>
    </label>
    <!-- your other form fields go here -->
    <button type="submit">Send</button>
  </form>
  
  <div id="formMessage"></div> <!-- Placeholder for success or error message -->
  
  <script>
    document.getElementById('contactForm').addEventListener('submit', async function (event) {
      event.preventDefault(); // Prevent the default form submission
  
      const form = event.target;
      const formData = new FormData(form);
      const formMessage = document.getElementById('formMessage');
  
      try {
        // Send a POST request to Formspree
        const response = await fetch('https://formspree.io/f/mrbzdbne', {
          method: 'POST',
          body: formData,
          headers: { 'Accept': 'application/json' },
        });
  
        if (response.ok) {
          // Success message
          showMessage('Thank you! Your message has been sent successfully.', 'green');
          form.reset(); // Optionally reset the form fields after submission
        } else {
          // Error message
          showMessage('Oops! Something went wrong. Please try again.', 'red');
        }
      } catch (error) {
        // Network or other errors
        showMessage('An error occurred. Please check your connection and try again.', 'red');
      }
    });
  
    function showMessage(message, color) {
      const formMessage = document.getElementById('formMessage');
      formMessage.textContent = message;
      formMessage.style.color = color;
      formMessage.style.display = 'block';
  
      // Hide the message after 10 seconds
      setTimeout(() => {
        formMessage.textContent = '';
        formMessage.style.display = 'none';
      }, 10000); // 10 seconds in milliseconds
    }
  </script>
